<html>
	<head>
		<title>Employee Details Forms</title>
	</head>	
	<body style="background-color:skyblue">
		<form action="mailto:lnd.in@capgemini.com" name="ab" method="post" enctype="multipart/form-data">
			<table border="1">
				<tr>
					<td align="center"> Name:</td>
					<td><input type="text" size="20">
				</tr>	
				
				<tr>
					<td align="center"> Employee Code:</td>
					<td><input type="text" size="4">
				</tr>	
				
				<tr>
					<td align="center"> Department:</td>
					<td>
						<input type="radio" name="d-grp">Admin</br>
						<input type="radio" name="d-grp">Hr</br>
						<input type="radio" name="d-grp">Technical</br>
						<input type="radio" name="d-grp">Accounts</br>
					</td>
				</tr>
				
				<tr>
					<td align="center">Date of Joining:</td>
					<td><input type="date" name="doj">
				</tr>
					
				<tr>
					<td align="center"> Address:</td>
					<td><textarea name="addr" Rows="5" cols="40" tabindex="0" accesskey="A"></textarea></td>
				</tr>
				
				<tr>
					<td align="center"> Training Programs Attended:</td>
					<td>
						<input type="checkbox" name="cb1"> HTML/DHTML</br>
						<input type="checkbox" name="cb2"> Java</br>
						<input type="checkbox" name="cb3"> Client/Server</br>
						<input type="checkbox" name="cb4"> .NET</br>
					</td>
				</tr>
				
				<tr>
					<td align="center">Training Programs need to attend:</td>
					<td>
						<select name="pref">
							<option value="JS">JavaScript</option>
							<option value="Java">Java</option>
					</td>
				</tr>		

				<tr>
					<td>Send the information at:</td>
					<td><a href ="empinfo@capgemini.com">empinfo@capgemini.com. </a></td>
				</tr>
			</table>
		</form>
	</body>
</html>
